<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper-full.min.js"></script>
<script type="text/paperscript" src="js/flower_generator.js" canvas="myCanvas"></script>
</head>
<body onload="javascript:update_flower()">
    <script type="text/javascript">
        function update_flower(){
            let x1 = document.getElementById('x1').value;
            let x2 = document.getElementById('x2').value;
            let x3 = document.getElementById('x3').value;
            let x4 = document.getElementById('x4').value;
            globals.drawFlower1(x1,x2,x3,x4);
        }
    </script>
    <div style="float:left;width:20%">
        <div class="slidecontainer">
            <input type="range" min="1" max="9" value="5" class="slider" id="x1" onchange="javascript:update_flower()">
        </div>
        <div class="slidecontainer">
            <input type="range" min="1" max="9" value="5" class="slider" id="x2" onchange="javascript:update_flower()">
        </div>
        <div class="slidecontainer">
            <input type="range" min="1" max="9" value="5" class="slider" id="x3" onchange="javascript:update_flower()">
        </div>
        <div class="slidecontainer">
            <input type="range" min="1" max="9" value="5" class="slider" id="x4" onchange="javascript:update_flower()">
        </div>
    </div>
    <div style="float:right;width:80%">
        <canvas id="myCanvas" style="border:1px solid #ccc"></canvas>
    </div>
</body>
</html>
